

<h2>Detail of a book</h2>
<form>
	<div class="form-group row">
		<label class="col-2 col-form-label">Title</label>
		<div class="col-10">
			<input class="form-control" type="text" value="book title" readonly>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-2 col-form-label">Description</label>
		<div class="col-10">
			<textarea class="form-control" rows="3" readonly>book description</textarea>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-2 col-form-label">Unit cost</label>
		<div class="col-10">
			<div class="input-group">
				<input class="form-control" type="number" value="book unitCost" readonly>
				<span class="input-group-text">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
						<path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z" />
					</svg>
				</span>
			</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-2 col-form-label">ISBN</label>
		<div class="col-10">
			<input class="form-control" type="text" value="book isbn" readonly>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-2 col-form-label">Number of pages</label>
		<div class="col-10">
			<input class="form-control" type="number" value="book nbOfPages" readonly>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-2 col-form-label">Language</label>
		<div class="col-10">
		<input class="form-control" type="text" value="book language" readonly>
		</div>
	</div>
	<button type="submit" class="btn btn-primary">Delete</button>
	<a class="btn btn-secondary" href="" role="button">Back</a>
</form>
